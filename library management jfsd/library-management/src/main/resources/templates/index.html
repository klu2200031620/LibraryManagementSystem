<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.thymeleaf.org"
      th:replace="base::layout(~{::div})">
<head>
    <title>Library Management System</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .marquee {
            position: relative;
            overflow: hidden;
            height: 150px;
            display: flex;
            align-items: center;
        }

        .marquee span {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 0 #000, 4px 4px 0 #555, 6px 6px 0 #aaa;
            white-space: nowrap;
            position: absolute;
            will-change: transform;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #444;
        }

        h4 {
            color: #007bff;
        }

        .bg-light {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>


    <!-- Features section -->
    <section class="bg-light py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Features</h2>
            <div class="row text-center">
                <div class="col-md-4 mb-4">
                    <h4>Add Book Categories</h4>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Manage Books</h4>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Customer Book Requests</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
