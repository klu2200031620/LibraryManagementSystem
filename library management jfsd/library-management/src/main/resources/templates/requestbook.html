<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">
<head>
<title>Request Book</title>
</head>

<body>

	<div class="container my-5">
		<h1 class="text-center mb-4">Request Book</h1>

		<div class="row">
			<!-- Display book details -->
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${book.name}">Book Name</h5>
						<p class="card-text">
							<strong>ISBN:</strong> <span th:text="${book.isbn}">1234567890</span><br>
							<strong>Author:</strong> <span th:text="${book.author}">Author
								Name</span><br> <strong>Publisher:</strong> <span
								th:text="${book.publisher}">Publisher Name</span><br> <strong>Price:</strong>
							<span th:text="${book.price}">$0.00</span><br> <strong>Quantity:</strong>
							<span th:text="${book.quantity}">0</span><br>
						</p>

						<!-- Request Book Form -->
						<form th:action="@{/submitBookRequest}" method="post">
							<div class="mb-3">
								<label for="returnDate" class="form-label">Return Date</label> <input
									type="date" id="returnDate" name="returnDate"
									class="form-control" required>
							</div>
							<input type="hidden" name="bookId" th:value="${book.id}">
							<button type="submit" class="btn btn-primary">Submit
								Request</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
